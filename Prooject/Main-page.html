  <script>
    function changeTheme() {
      var body = document.querySelector('body');
      var themeButton = document.querySelector('.theme-button');
      body.classList.toggle('rec-theme');
      themeButton.classList.toggle('rec');

      // Сохраняем состояние темы в localStorage
      var isRecTheme = body.classList.contains('rec-theme');
      localStorage.setItem('theme', isRecTheme ? 'rec' : 'default');
    }

    // Восстанавливаем состояние темы при загрузке страницы
    window.addEventListener('DOMContentLoaded', function() {
      var body = document.querySelector('body');
      var themeButton = document.querySelector('.theme-button');
      var savedTheme = localStorage.getItem('theme');

      if (savedTheme === 'rec') {
        body.classList.add('rec-theme');
        themeButton.classList.add('rec');
      }
    });
  </script>
